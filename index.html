<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery Website</title>

    <!-- Linking CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The NavBar Section Starts Here! -->
    <section class="NavBar">
        <div class="container">
            <div class="logo">
                <img src="Images/Logo/Logo Image(Nav Bar).avif" alt="Logo" class="ImgResponsive">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Foods
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
            <div class="clearfix">
            </div>
        </div>
    </section>
    <!-- The NavBar Section Ends Here! -->
    
    <!-- The FoodSearch Section Starts Here! -->
    <section class="FoodSearch alignCenter">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search for the Food Here....">
                <input type="submit" name="submit" value="Search" class="searchBtn searchBtnColor">
            </form>
        </div>
    </section>
    <!-- The FoodSearch Section Ends Here! -->

    
    <!-- The FoodCategories Section Starts Here! -->
    <section class="FoodCategories">
        <div class="container ">
            <h2 class="alignCenter">
                Categories
            </h2>
            <div class="box-3 floatContainer">
                <img src="Images/Food Categories/Pizza.avif" alt="Pizza" class="ImgResponsive imgCurve">
                <h3 class="floatText floatTextWhite">
                    Pizza
                </h3>
            </div>
            <div class="box-3 floatContainer">
                <img src="Images/Food Categories/Momos.jpg" alt="Pizza" class="ImgResponsive imgCurve">
                <h3 class="floatText floatTextWhite">
                    Momos
                </h3>
            </div>
            <div class="box-3 floatContainer">
                <img src="Images/Food Categories/Burger.jpg" alt="Pizza" class="ImgResponsive imgCurve">
                <h3 class="floatText floatTextWhite">
                    Burger
                </h3>
            </div>
            <div class="clearfix">
            </div>
        </div>
    </section>
    <!-- The FoodCategories Section Ends Here! -->

    
    <!-- The FoodMenu Section Starts Here! -->
    <section class="FoodMenu">
        <div class="container">
            <h2>Explore Foods</h2>
            <div class="foodMenu">
                Food Menu-01
            </div>
            <div class="foodMenu">
                Food Menu-02
            </div>
            <div class="foodMenu">
                Food Menu-03
            </div>
            <div class="foodMenu">
                Food Menu-04
            </div>
        </div>
    </section>
    <!-- The FoodMenu Section Ends Here! -->

    
    <!-- The SocialMedia Section Starts Here! -->
    <section class="SocialMedia">
        <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div> 
    </section>
    <!-- The SocialMedia Section Ends Here! -->

    <!-- The Footer Section Starts Here! -->
    <section class="Footer">
        <div class="container">
            <p>All Rights Reserved. Designed by <a href="#">Shreya Barad</a>.</p>
        </div>
    </section>
    <!-- The Footer Section Ends Here! -->  
</body>
</html>
